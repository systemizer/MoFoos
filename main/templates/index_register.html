<div data-role="page" id="register">	  
  <script type="text/javascript">
	{% include "js/index_register.js" %}
   </script>
  <div data-role="header">
	<h1>Register</h1>
  </div>	  
  <div data-role="content"> 
	<a id="change-page-register" class="hidden" href="#register"></a>
	<form id="register-form" action="" data-ajax=false method="POST">
	  {% csrf_token %}
	  {% for field in register_form %}
	  <div class="fieldcontain">
		{{field.label_tag}}
		{{field}}
	  </div>
	  {% endfor %}
	  <button id="register-form-submit">Sign Up!</button>
	</form>
  </div>	  
  <div data-role="footer">
	{% include "default_footer.html" %}
  </div>
</div>
