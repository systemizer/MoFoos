<<!DOCTYPE html> 
<html> 
  <head> 
	<title>{% block title %}MOFOOS{% endblock %}</title> 
	<link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="{{STATIC_URL}}css/stats.css" type="text/css" />
	<script src="{{STATIC_URL}}js/jquery.min.js" type="text/javascript"></script>
	<script src="{{STATIC_URL}}js/stats.js" type="text/javascript"></script>
	{% block extrahead %}
	{% endblock %}
  </head> 
  <body>
	<div class="topbar" data-scrollspy="scrollspy" >
      <div class="topbar-inner">
        <div class="container">
          <a class="brand" href="/stats/">MoFoos</a>
        </div>
      </div>
    </div>
	<div id="container" class="container-fluid">
	  <div class="sidebar">
		{% block sidebar %}
		{% include "default_sidebar.html" %}
		{% endblock %}
	  </div>	  
	  <div class="content">
		{% block content %}
		{% endblock %}
	  </div>
	</div>		
  </body>
</html>
